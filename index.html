<html>
<head>
    <link rel="stylesheet" href="style.css"></link>
    <title>The Bombshell Calculator</title>
</head>

<body>
    <h1>ðŸ˜€ Let's calculate ðŸ˜€</h1>
    <div id="buttons">
        <button onclick="display1(this.innerHTML), display2(this.innerHTML)">1</button>
        <button onclick="display1(this.innerHTML), display2(this.innerHTML)">2</button>
        <button onclick="display1(this.innerHTML), display2(this.innerHTML)">3</button>
        <button onclick="display1(this.innerHTML), display2(this.innerHTML)">4</button>
        <button onclick="display1(this.innerHTML), display2(this.innerHTML)">5</button>
        <button onclick="display1(this.innerHTML), display2(this.innerHTML)">6</button>
        <button onclick="display1(this.innerHTML), display2(this.innerHTML)">7</button>
        <button onclick="display1(this.innerHTML), display2(this.innerHTML)">8</button>
        <button onclick="display1(this.innerHTML), display2(this.innerHTML)">9</button>
        <button onclick="display1(this.innerHTML), display2(this.innerHTML)">0</button>
    </div>

    <div id="operators">
        <button onclick="getOperator(this.innerHTML)">+</button>
        <button onclick="getOperator(this.innerHTML)">-</button>
        <button onclick="getOperator(this.innerHTML)">*</button>
        <button onclick="getOperator(this.innerHTML)">/</button>
        <button onclick="calculateFinal()">=</button>
        <button onclick="document.location.reload(true)">C</button>
    </div>

    <div>
        <div id="results"></div>
    </div>

    <script>
        let resultBox = document.getElementById('results')
        let output1 = ''
        let output2 = '';
        let num1 = '';
        let num2 = '';
        let operator = '';
        let result = 0;

        function display1(x) {
            if(operator == '') {
                for(i = 0; i <= x.length; i++){
                output1 = output1 + x.charAt(i);
                }
            
                resultBox.innerHTML = output1;

                num1 = parseInt(output1);
                console.log("num1 is ->", num1);
            }
        }

        function getOperator(z) {
            operator = z;

            console.log('operator is ->', operator)
            resultBox.innerHTML = 'To proceed, enter a new numberðŸ˜‰';
        }

        function display2(x) {
            if(operator != '') {
                resultBox.innerHTML = '';

                for(i = 0; i <= x.length; i++){
                output2 = output2 + x.charAt(i);
                }

                resultBox.innerHTML = output2

                num2 = parseInt(output2)
                console.log("num2 is ->", num2)
            }
        }

        function calculateFinal() {            
            if(operator == '+') result = num1 + num2;
            if(operator == '-') result = num1 - num2;
            if(operator == '*') result = num1 * num2;
            if(operator == '/') result = num1 / num2;

            console.log(result);
            resultBox.innerHTML = result;

            const audio = new Audio('/mixkit-air-zoom-vacuum-2608.wav');
            audio.play();
        }
    </script>
</body>

</html>
